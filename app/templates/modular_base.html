<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QWERTYTOWN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a3b11a3a-b474-4652-9dc4-6260b1f9918c&lang=ru_RU" type="text/javascript">
    </script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="scale-wrapper">
        <div class="scale-container">
            <div class="modular-container">
                <!-- Основная панель (левая) -->
                <div class="main-panel">
                    <div class="main-panel-content" id="mainContent">
                        {% block main_panel %}
                        <!-- Содержимое основной панели -->
                        {% endblock %}
                    </div>
                </div>
                
                <!-- Боковая навигационная панель (правая) -->
                <div class="sidebar-panel">
                    <div class="sidebar-panel-content" id="sidebarContent">
                        {% block sidebar_panel %}
                        <!-- Содержимое боковой панели -->
                        {% endblock %}
                    </div>
                </div>
                
                <!-- Нижняя информационная панель -->
                <div class="info-panel">
                    <div class="info-panel-content">
                        <div id="menu-item-info">
                            {% block info_panel %}
                            <!-- Содержимое информационной панели -->
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
