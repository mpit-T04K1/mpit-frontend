<!DOCTYPE html>
<html lang="ru" data-yandex-maps-api-key="{{ yandex_maps_api_key }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QWERTYTOWN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    {% block extra_css %}{% endblock %}
    <style>
        :root {
            /* Основные цвета - тёмная тема */
            --bg-dark: #121212;
            --bg-panel: #1a1a1a;
            --bg-light: #121212;
            --text-white: #ffffff;
            --text-dark: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --text-muted-light: rgba(255, 255, 255, 0.5);
            
            /* Акцентные цвета */
            --accent-blue: #47c1e8;
            --accent-purple: #5e5ce6;
            --accent-pink: #e42bd4;
            
            /* Градиенты */
            --gradient-primary: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
            --gradient-secondary: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            
            /* Тени и эффекты */
            --shadow-blue: 0 0 20px rgba(71, 193, 232, 0.3);
            --shadow-purple: 0 0 20px rgba(94, 92, 230, 0.3);
            --shadow-pink: 0 0 20px rgba(228, 43, 212, 0.3);
            --shadow-light: 0 0 20px rgba(0, 0, 0, 0.3);
            
            /* Шрифты */
            --font-family-primary: 'FuturaPT', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family-primary);
            background-color: #ffffff;
            color: var(--text-white);
            overflow: hidden;
        }
        
        /* Обертка для масштабирования и центрирования */
        .scale-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        
        .scale-container {
            transform: scale(0.9);
            transform-origin: center center;
            width: 100%;
            height: 100vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }
        
        /* Основной контейнер модульного интерфейса */
        .modular-container {
            display: grid;
            grid-template-rows: 1fr 180px;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
            background-color: #ffffff;
        }
        
        /* Основная панель (левая) */
        .main-panel {
            grid-row: 1;
            grid-column: 1;
            background-color: var(--bg-panel);
            border-radius: 15px;
            box-shadow: var(--shadow-blue);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(71, 193, 232, 0.2);
        }
        
        .main-panel:hover {
            box-shadow: 0 0 25px rgba(71, 193, 232, 0.4);
        }
        
        .main-panel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 25px;
            scrollbar-width: thin;
            scrollbar-color: rgba(71, 193, 232, 0.5) rgba(33, 33, 33, 0.7);
        }
        
        /* Стилизация скроллбара для Webkit браузеров */
        .main-panel-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .main-panel-content::-webkit-scrollbar-track {
            background: rgba(33, 33, 33, 0.7);
        }
        
        .main-panel-content::-webkit-scrollbar-thumb {
            background-color: rgba(71, 193, 232, 0.5);
            border-radius: 4px;
        }
        
        /* Боковая панель (правая) */
        .sidebar-panel {
            grid-row: 1;
            grid-column: 2;
            background-color: var(--bg-panel);
            border-radius: 15px;
            box-shadow: var(--shadow-pink);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(228, 43, 212, 0.2);
        }
        
        .sidebar-panel:hover {
            box-shadow: 0 0 25px rgba(228, 43, 212, 0.4);
        }
        
        .sidebar-panel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 25px;
            scrollbar-width: thin;
            scrollbar-color: rgba(228, 43, 212, 0.5) rgba(33, 33, 33, 0.7);
        }
        
        .sidebar-panel-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar-panel-content::-webkit-scrollbar-track {
            background: rgba(33, 33, 33, 0.7);
        }
        
        .sidebar-panel-content::-webkit-scrollbar-thumb {
            background-color: rgba(228, 43, 212, 0.5);
            border-radius: 4px;
        }
        
        /* Информационная панель (нижняя) */
        .info-panel {
            grid-row: 2;
            grid-column: 1 / span 2;
            background-color: var(--bg-panel);
            border-radius: 15px;
            box-shadow: var(--shadow-purple);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(94, 92, 230, 0.2);
        }
        
        .info-panel:hover {
            box-shadow: 0 0 25px rgba(94, 92, 230, 0.4);
        }
        
        .info-panel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px 25px;
            scrollbar-width: thin;
            scrollbar-color: rgba(94, 92, 230, 0.5) rgba(33, 33, 33, 0.7);
        }
        
        .info-panel-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .info-panel-content::-webkit-scrollbar-track {
            background: rgba(33, 33, 33, 0.7);
        }
        
        .info-panel-content::-webkit-scrollbar-thumb {
            background-color: rgba(94, 92, 230, 0.5);
            border-radius: 4px;
        }
        
        /* Стили для меню */
        .menu-category {
            margin-bottom: 15px;
        }
        
        .menu-items {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .menu-item {
            padding: 8px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background-color: rgba(71, 193, 232, 0.2);
        }
        
        /* Стили для навигации */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            background-color: rgba(71, 193, 232, 0.2);
        }
        
        .nav-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Стили для логотипа */
        .logo-container {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .brand-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-white);
            margin-bottom: 5px;
        }
        
        /* Стили для подменю */
        .submenu {
            margin-left: 15px;
            margin-bottom: 15px;
            display: none; /* Скрыто по умолчанию */
            animation: fadeIn 0.3s ease forwards;
        }
        
        .nav-item.has-submenu::after {
            content: '\F282';
            font-family: 'bootstrap-icons';
            transition: transform 0.3s ease;
        }
        
        .nav-item.has-submenu.expanded::after {
            transform: rotate(90deg);
        }
        
        /* Стили для контентных карточек */
        .content-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-card:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        /* Стили для секций */
        .section {
            animation: fadeIn 0.4s ease forwards;
        }
        
        .section:not(:first-child) {
            display: none;
        }
        
        /* Стили для информационных секций */
        .info-section {
            display: none;
            animation: fadeIn 0.4s ease forwards;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(71, 193, 232, 0.3); }
            50% { box-shadow: 0 0 20px rgba(228, 43, 212, 0.4); }
            100% { box-shadow: 0 0 10px rgba(71, 193, 232, 0.3); }
        }
        
        /* Логотип */
        .brand-logo {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
        }
        
        /* Неоновая кнопка */
        .btn-neon {
            background: rgba(30, 30, 30, 0.9);
            color: var(--text-white);
            border: 1px solid var(--accent-blue);
            border-radius: 30px;
            padding: 8px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }
        
        .btn-neon:hover {
            box-shadow: 0 0 15px var(--accent-blue);
        }
        
        .btn-neon:active {
            transform: scale(0.98);
        }
        
        .btn-neon.btn-sm {
            padding: 5px 15px;
            font-size: 0.875rem;
        }
        
        /* Цветовые утилиты */
        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Адаптивный дизайн */
        @media (max-width: 991px) {
            .modular-container {
                grid-template-rows: auto 1fr 180px;
                grid-template-columns: 1fr;
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .main-panel {
                grid-row: 2;
                grid-column: 1;
                height: 60vh;
            }
            
            .sidebar-panel {
                grid-row: 1;
                grid-column: 1;
                height: auto;
                min-height: 300px;
            }
            
            .info-panel {
                grid-row: 3;
                grid-column: 1;
                height: auto;
            }
            
            .main-panel-content, 
            .sidebar-panel-content, 
            .info-panel-content {
                position: relative;
                height: auto;
                min-height: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .modular-container {
                padding: 5px;
                gap: 5px;
            }
            
            .main-panel-content,
            .sidebar-panel-content,
            .info-panel-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="scale-wrapper">
        <div class="scale-container">
            <div class="modular-container">
                <!-- Основная панель (левая) -->
                <div class="main-panel">
                    <div class="main-panel-content" id="mainContent">
                        {% block main_panel %}
                        <!-- Содержимое основной панели -->
                        {% endblock %}
                    </div>
                </div>
                
                <!-- Боковая навигационная панель (правая) -->
                <div class="sidebar-panel">
                    <div class="sidebar-panel-content" id="sidebarContent">
                        {% block sidebar_panel %}
                        <!-- Содержимое боковой панели -->
                        {% endblock %}
                    </div>
                </div>
                
                <!-- Нижняя информационная панель -->
                <div class="info-panel">
                    <div class="info-panel-content">
                        <div id="menu-item-info">
                            {% block info_panel %}
                            <!-- Содержимое информационной панели -->
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    
    <script>
        /**
         * Базовый класс для модульного интерфейса
         */
        class ModularInterface {
            constructor() {
                this.activeSection = null;
                this.activeInfoSection = null;
                
                // Инициализация обработчиков событий
                this.initNavigation();
                this.initSubmenuToggle();
                this.showDefaultSections();
            }
            
            // Инициализация основной навигации
            initNavigation() {
                const navItems = document.querySelectorAll('.nav-item:not(.has-submenu)');
                
                navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        // Проверяем, есть ли у элемента атрибут data-target
                        if (item.dataset.target) {
                            const targetSection = item.dataset.target;
                            
                            // Если есть атрибут data-item, значит это подпункт меню
                            if (item.dataset.item) {
                                // Обработка подпунктов меню, если необходимо
                            } else {
                                // Переключаем на соответствующую секцию
                                this.switchToSection(targetSection);
                                
                                // Обновляем активный пункт меню
                                navItems.forEach(nav => nav.classList.remove('active'));
                                item.classList.add('active');
                            }
                        }
                    });
                });
            }
            
            // Инициализация переключателей подменю
            initSubmenuToggle() {
                const submenuToggles = document.querySelectorAll('.nav-item.has-submenu');
                
                submenuToggles.forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        // Переключаем класс expanded
                        toggle.classList.toggle('expanded');
                        
                        // Находим следующий элемент (должен быть submenu)
                        const submenu = toggle.nextElementSibling;
                        if (submenu && submenu.classList.contains('submenu')) {
                            if (submenu.style.display === 'block') {
                                submenu.style.display = 'none';
                            } else {
                                submenu.style.display = 'block';
                            }
                        }
                        
                        // Если у переключателя есть атрибут data-target, переключаемся на эту секцию
                        if (toggle.dataset.target) {
                            this.switchToSection(toggle.dataset.target);
                        }
                    });
                });
            }
            
            // Показываем секции по умолчанию при загрузке страницы
            showDefaultSections() {
                // Находим все секции
                const sections = document.querySelectorAll('.section');
                const infoSections = document.querySelectorAll('.info-section');
                
                // Показываем первую секцию
                if (sections.length > 0) {
                    const firstSection = sections[0];
                    this.activeSection = firstSection.id;
                    firstSection.style.display = 'block';
                }
                
                // Показываем первую информационную секцию
                if (infoSections.length > 0) {
                    const firstInfoSection = infoSections[0];
                    this.activeInfoSection = firstInfoSection.id;
                    firstInfoSection.style.display = 'block';
                }
                
                // Устанавливаем активный пункт меню
                const firstNavItem = document.querySelector('.nav-item:not(.has-submenu)');
                if (firstNavItem) {
                    firstNavItem.classList.add('active');
                }
            }
            
            // Переключение на выбранную секцию
            switchToSection(sectionId) {
                // Скрываем все секции
                const sections = document.querySelectorAll('.section');
                sections.forEach(section => {
                    section.style.display = 'none';
                });
                
                // Показываем выбранную секцию
                const targetSection = document.getElementById(`${sectionId}-section`);
                if (targetSection) {
                    targetSection.style.display = 'block';
                    this.activeSection = `${sectionId}-section`;
                    
                    // Вызываем метод для обработки смены секции
                    this.onSectionChange(sectionId);
                }
                
                // Скрываем все информационные секции
                const infoSections = document.querySelectorAll('.info-section');
                infoSections.forEach(section => {
                    section.style.display = 'none';
                });
                
                // Показываем соответствующую информационную секцию
                const targetInfoSection = document.getElementById(`${sectionId}-info`);
                if (targetInfoSection) {
                    targetInfoSection.style.display = 'block';
                    this.activeInfoSection = `${sectionId}-info`;
                }
            }
            
            // Метод для обработки смены секции
            onSectionChange(sectionId) {
                console.log(`Переключение на секцию: ${sectionId}`);
                
                // Показываем/скрываем категории меню
                const menuCategories = document.getElementById('menu-categories');
                if (menuCategories) {
                    menuCategories.style.display = sectionId === 'menu' ? 'block' : 'none';
                }
            }
        }
        
        // Инициализация модульного интерфейса при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            window.modularInterface = new ModularInterface();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
